<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Django Blog</title>
</head>
<body>
	<h2>Hello World! It works!</h2>

	<br>
	
		{% for post in posts %}
			<div>
				<p>published: {{post.published_date}} </p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text | linebreaksbr }}</p>
			</div>
		{% endfor %}

</body>
</html>
